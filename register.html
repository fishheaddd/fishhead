<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rain Justin</title>
        <link rel="stylesheet" href="css/FINALS.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="text/javascript" src="javascript/javascript_finals.js" defer></script>
    </head>


    <body>

        <div class="wrapper">
            <form action="" id="register-form">
                <h1>Register</h1>
                <div class="register-message">
                    <p id="registermessage"></p>
                </div>
                <div class="input-box">
                    <input type="text" id="registerFULLNAME" placeholder="Full Name"  required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" id="registerusername" placeholder="Username"  required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerpassword" placeholder="Password"  required>
                    <i class='bx bx-lock-open-alt' ></i>
                </div>

                <div class="input-box">
                    <input type="password" id="registerconfirm" placeholder="Confirm Password"  required>
                    <i class='bx bx-lock-open-alt' ></i>
                </div>

                

                <button type="submit" class="btn"> Sign up </button>

                <div class="register-link">
                    <p>Already have an account? <a href="index.html">login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
